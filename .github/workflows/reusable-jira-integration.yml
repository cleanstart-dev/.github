name: Reusable Jira Integration

on:
  workflow_call:
    inputs:
      project_key:
        required: true
        type: string
        description: 'Jira project key (e.g., PROJ, GHRT)'
      issue_type:
        required: false
        type: string
        default: 'Task'
        description: 'Jira issue type (Task, Bug, Story, etc.)'
    secrets:
      JIRA_BASE_URL:
        required: true
      JIRA_USER_EMAIL:
        required: true
      JIRA_API_TOKEN:
        required: true

jobs:
  create-jira-ticket:
    runs-on: ubuntu-latest
    
    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      
      - name: Create Jira Ticket
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: ${{ inputs.project_key }}
          issuetype: ${{ inputs.issue_type }}
          summary: |
            [${{ github.event.repository.name }}] ${{ github.event.issue.title }}
          description: |
            *Repository:* ${{ github.event.repository.full_name }}
            *GitHub Issue:* ${{ github.event.issue.html_url }}
            *Issue Number:* #${{ github.event.issue.number }}
            *Reported by:* [${{ github.event.issue.user.login }}|https://github.com/${{ github.event.issue.user.login }}]
            *Created at:* ${{ github.event.issue.created_at }}
            
            ----
            
            ${{ github.event.issue.body }}
            
            ----
            
            _This ticket was automatically created from a GitHub issue._
          fields: |
            {
              "labels": ["github-issue", "${{ github.event.repository.name }}"]
            }
      
      - name: Log Jira Ticket Info
        run: |
          echo "Jira ticket created: ${{ steps.create.outputs.issue }}"
          echo "GitHub issue: #${{ github.event.issue.number }}"
      
      - name: Add comment to GitHub issue
        uses: actions/github-script@v7
        with:
          script: |
            const jiraIssueKey = '${{ steps.create.outputs.issue }}';
            const jiraUrl = '${{ secrets.JIRA_BASE_URL }}';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Jira ticket created: [${jiraIssueKey}](${jiraUrl}/browse/${jiraIssueKey})`
            })
